<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Tube</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-red-600">Kami Flex Tube üî¥</h1>

  <div class="flex w-full max-w-md gap-2 mb-6">
    <input id="query" type="text" placeholder="Search YouTube videos..." 
      class="flex-grow p-3 border rounded-lg focus:ring-2 focus:ring-red-400 outline-none">
    <button onclick="searchVideos()" 
      class="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Search</button>
  </div>

  <div id="results" class="grid gap-4 w-full max-w-4xl"></div>

  <script>
    async function searchVideos() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p class='text-gray-500'>üîç Searching...</p>";

      try {
        const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data || !data.data || data.data.length === 0) {
          resultsDiv.innerHTML = "<p class='text-red-500 font-semibold'>‚ö†Ô∏è No videos found.</p>";
          return;
        }

        resultsDiv.innerHTML = data.data.map(video => `
          <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
            <img src="${video.thumbnail}" alt="${video.title}" class="rounded-lg w-full">
            <h2 class="font-bold mt-2">${video.title}</h2>
            <p class="text-sm text-gray-500">${video.duration}</p>
            <button onclick="downloadVideo('${video.url}')"
              class="mt-3 bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600">‚¨á Download</button>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p class='text-red-500'>‚ùå Failed to load videos (proxy needed).</p>";
      }
    }

    async function downloadVideo(url) {
      const btn = event.target;
      btn.textContent = "‚è≥ Loading...";
      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data?.data?.video) {
          const vid = data.data.video;
          const aud = data.data.audio?.[0]?.url;
          let html = "<p class='mt-2 text-sm text-gray-600'>Select Quality:</p>";
          vid.forEach(q => {
            html += `<a href="${q.url}" target="_blank" class="block mt-1 bg-green-500 text-white px-3 py-2 rounded">${q.quality}</a>`;
          });
          if (aud) {
            html += `<a href="${aud}" target="_blank" class="block mt-1 bg-blue-500 text-white px-3 py-2 rounded">üéµ MP3</a>`;
          }
          btn.insertAdjacentHTML("afterend", html);
        } else btn.textContent = "‚ö†Ô∏è No link found";
      } catch (err) {
        console.error(err);
        btn.textContent = "‚ùå Download failed";
      }
    }
  </script>
</body>
</html>
