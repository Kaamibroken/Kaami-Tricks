<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Broken 💔 SIM Database</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    /* 🔥 Video Background */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* 🔥 Dark overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    /* 🔥 Animated Gradient Title */
    .bunny-title {
      font-weight: 900;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00ffcc, #ffbf00, #ff0080);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 8s ease infinite;
      text-shadow: 0px 0px 25px rgba(255,255,255,0.3);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Loader */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff5f6d;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px auto;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<!-- 🔥 Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="yourvideo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- MAIN SCREEN -->
<div class="w-full max-w-3xl bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20 relative">

  <h1 class="text-4xl bunny-title font-extrabold text-center mb-8 tracking-wider">
    ⚡ Bunny Broken 💔 <br> SIM Database
  </h1>

  <!-- Input & Button -->
  <div class="flex gap-3 mb-2">
    <input id="phoneInput" type="text" placeholder="Enter phone number (03xxxxxxxxx)" 
           class="flex-1 px-4 py-3 rounded-lg border border-white/30 bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <button id="searchBtn" 
            class="px-5 py-3 rounded-lg bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 hover:opacity-90 text-white font-semibold shadow-lg">
      🔍 Search
    </button>
  </div>

  <!-- Loading -->
  <div id="loadingArea" class="hidden text-center mt-6 text-white text-xl font-bold">
    <div class="spinner"></div>
    <p>Searching...</p>
  </div>

  <!-- Results -->
  <div id="resultArea" class="space-y-4 mt-6"></div>
</div>

<script>
const searchBtn = document.getElementById("searchBtn");
const phoneInput = document.getElementById("phoneInput");
const loadingArea = document.getElementById("loadingArea");
const resultArea = document.getElementById("resultArea");

searchBtn.addEventListener("click", async () => {
  const phone = phoneInput.value.trim();
  if (!phone) {
    alert("⚠️ Please enter a phone number!");
    return;
  }

  resultArea.innerHTML = "";
  loadingArea.classList.remove("hidden");

  try {
    const res = await fetch(`/api/search?phone=${phone}`);
    const data = await res.json();
    loadingArea.classList.add("hidden");

    if (data.records && data.records.length > 0) {
      data.records.forEach((record) => {
        const card = document.createElement("div");
        card.className = `p-6 rounded-xl shadow-2xl text-white border border-white/20`;
        card.style.backgroundImage = "url('yourimage.jpg')"; // 🔥 Apna image yaha dalna
        card.style.backgroundSize = "cover";
        card.style.backgroundPosition = "center";

        card.innerHTML = `
          <h2 class="text-xl font-bold mb-2">🥰 Han Meri Jan Apki Mission Completed 🙈</h2>
          <p class="mb-1"><strong>👤 Name:</strong> ${record.Name || "N/A"}</p>
          <p class="mb-1"><strong>📱 Mobile:</strong> ${record.Mobile || "N/A"}</p>
          <p class="mb-1"><strong>🌍 Country:</strong> ${record.Country || "N/A"}</p>
          <p class="mb-1"><strong>🆔 CNIC:</strong> ${record.CNIC || "N/A"}</p>
          <p class="mb-3"><strong>🏠 Address:</strong> ${record.Address || "N/A"}</p>
          <button onclick="copyDetails(this)" class="px-4 py-2 rounded-lg bg-black/40 hover:bg-black/60 text-white">📋 Copy</button>
        `;
        resultArea.appendChild(card);
      });
    } else {
      resultArea.innerHTML = `<p class="text-red-300 font-semibold text-center text-xl">🙈 Sorry, Apki Data Available Nahi</p>`;
    }
  } catch (error) {
    loadingArea.classList.add("hidden");
    resultArea.innerHTML = `<p class="text-red-300 font-semibold text-center">⚠️ Error fetching data.</p>`;
  }
});

// ✅ Copy function
function copyDetails(btn){
  const text = btn.parentElement.innerText;
  navigator.clipboard.writeText(text);
  btn.innerText = "✅ Copied!";
  setTimeout(()=>{ btn.innerText="📋 Copy"; },2000);
}
</script>

</body>
</html>
