<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💔 BUNNY BROKEN 💔 Database</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-top: 20px;
      background: linear-gradient(90deg, red, yellow, cyan, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 20px cyan; }
    }
    .box {
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input { text-align: center; }
    button {
      cursor: pointer;
      background: red;
      color: white;
      font-weight: bold;
    }
    button:hover { background: darkred; }
    .error { color: #ff4444; margin-top: 10px; font-weight: bold; }
    .success { color: #00ff00; margin-top: 10px; font-weight: bold; }
    .loader { color: yellow; font-size: 18px; margin-top: 10px; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.5; } }

    .data-card {
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .data-card p {
      margin: 6px 0;
      font-size: 15px;
      color: #ddd;
    }
    .copy-btn {
      background: #06b6d4;
      margin-top: 10px;
    }
    .copy-btn:hover { background: #0891b2; }
  </style>
</head>
<body>
  <h1>💔 BUNNY BROKEN 💔 DATABASE 📲</h1>
  <div class="box">
    <input type="text" id="numberInput" placeholder="Enter Number e.g. 923001234567">
    <button onclick="validateNumber()">Search</button>
    <div id="message"></div>
    <div id="result"></div>
  </div>

  <script>
    async function validateNumber() {
      const num = document.getElementById("numberInput").value.trim();
      const msg = document.getElementById("message");
      const result = document.getElementById("result");

      msg.innerHTML = "";
      result.innerHTML = "";

      const format1 = /^92\d{10}$/;
      const format2 = /^03\d{9}$/;
      const format3 = /^3\d{9}$/;

      if (format1.test(num) || format2.test(num) || format3.test(num)) {
        msg.innerHTML = "<div class='loader'>⏳ Loading... Please wait</div>";
        try {
          // ✅ call backend API
          let response = await fetch(`/api/search?phone=${num}`);
          let data = await response.json();

          if (data && Object.keys(data).length > 0) {
            msg.innerHTML = "<div class='success'>😘 Han Meri Jan Your Mission Is Completed 🙈</div>";
            
            // Design card me data show
            let html = `<div class='data-card'>`;
            for (const key in data) {
              html += `<p><b>${key.toUpperCase()}:</b> ${data[key]}</p>`;
            }
            html += `<button class='copy-btn' onclick='copyData(${JSON.stringify(JSON.stringify(data))})'>📋 Copy Data</button>`;
            html += `</div>`;
            result.innerHTML = html;

          } else {
            msg.innerHTML = "<div class='error'>😌 Sorry Babu Apki Data Available Nahi 🥺</div>";
          }
        } catch (error) {
          msg.innerHTML = "<div class='error'>😌 Sorry Babu API Se Connection Nahi Ban Saka 🥺</div>";
        }
      } else {
        msg.innerHTML = "<div class='error'>❌ Please enter valid Number format!</div>";
      }
    }

    function copyData(dataStr) {
      navigator.clipboard.writeText(JSON.parse(dataStr));
      alert("✅ Data copied to clipboard!");
    }
  </script>
</body>
</html>
